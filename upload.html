<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ふみアップローダー with SSA">
    <link rel="shortcut icon" type="image/x-icon" href="https://telegra.ph/file/dba9056d5557f603e9c84.jpg"> 
  
  <meta property="og:image" content="https://telegra.ph/file/398f297734642557fa2a9.jpg">
    <title>ふみアップローダー</title>
    <style>
        body {
    font-family: 'Roboto', sans-serif;
    margin: 20px;
    padding: 0;
    background-color: #f8f8f8;
    color: #333;
    background-image: url('https://telegra.ph/file/29436a77a9167529e100c.jpg');
    background-size: cover;
    background-repeat: no-repeat; 
    height: 100vh;
}
.iftxh {
  background-image: url('https://telegra.ph/file/6adffc5cb1602ddc1cf93.jpg');
  background-size: cover;
  opacity: 1.5;
}


.iftxh-1 {
  background-image: url('https://telegra.ph/file/b3028c6eb8c01b6558ea8.jpg');
  background-size: cover;
  opacity: 1.5;
}

        h1, h2 {
            color: rgb(142,255,244);
            text-align: center;
        }

        /* Animated and Colorful Text */
@font-face {
  font-family: "Comic Sans MS";
  src: url("comic-sans-ms.woff") format("woff");
}
        
.teks {
  font-family: "Comic Sans MS", cursive, sans-serif;
  color: rgb(124,87,252);
  font-size: 2em;
  font-weight: bold;
  margin-top: 50px;
  margin-bottom: 30px;
  text-align: center;
  text-shadow: 3px 3px 3px rgb(25,0,0);
}
        
.animated-text {
    font-size: 2em;
    font-weight: bold;
    text-align: center;
    margin-top: 50px;
    background: linear-gradient(45deg, #FF5F6D, rgb(98,193,207), rgb(69,92,192));
    -webkit-background-clip: text;
    color: transparent;
    animation: rainbow 2s linear infinite;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); 
}

     .button {
       display: inline-block;
       background-color: rgb(131,102,200);
       color: rgb(0,0,0);
       padding: .75rem 2.5rem;
       font-weight: var(--font-semi);
       border-radius: .5rem;
       transition: 0.4s;
       margin-top: 1.5rem;
     }


        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        form {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="file"] {
            margin-bottom: 16px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            button {
                width: 100%;
            }
        }

        /* Credit Section */
        .credit {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="teks">単一アップローダー</div>

    <form action="https://upload.ssateam.my.id/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Select File:</label>
        <input type="file" name="file" id="file">
        <button onclick="uploadSingleFile()" class="button">Upload</button>
    </form>

    <div class="teks">マルチアップローダー</div>
    <form action="https://upload.ssateam.my.id/multi-upload" method="POST" enctype="multipart/form-data">
        <label for="files">Select Picture:</label>
        <input type="file" name="files" id="files" multiple>
        <button onclick="uploadSingleFile()" class="button">Upload</button>
    </form>

    <div class="credit">ふみふみ一緒に SSA</div>

    <script>
        function uploadSingleFile() {
            alert("Chotto Matee....");
            // Add your single file upload logic here
        }

        function uploadMultipleFiles() {
            alert("Chotto Matee Nee..");
            // Add your multiple files upload logic here
        }
    </script>
</body>

</html>
